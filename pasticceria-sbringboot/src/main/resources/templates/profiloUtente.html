<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Users</title>
</head>
<body>
	<a th:href="@{/nuovoOrdine/{id}(id=${cliente.id})}">Nuovo Ordine</a>
	<br>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>

				<th>Costo</th>
				<th>Dolci</th>
				<th>Stato</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ordine : ${listaOrdinazioni}">
<!-- 				<td th:text="${#dates.format(ordine.dataConsegna, 'dd-MM-yyyy HH:mm:ss')}"></td>
 -->				<td th:text="${ordine.costo}"></td>
				<td th:text="${ordine.listaDolci}"></td>
					<td>
			 <div th:switch="${ordine.stato}" class="container my-5">
				 <h2 th:case="true">Passato</h2>
				 <h2 th:case="false">Nuovo</h2>
			</div>
				 </td>
			</tr>
		</tbody>
	</table>

</body>
</html>
