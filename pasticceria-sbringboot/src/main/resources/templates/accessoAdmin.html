<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Users</title>
</head>
<body>
<a th:href="@{/aggiuntaIngrediente}">Aggiungi Ingrediente</a>
<a th:href="@{/creaRicetta}">Crea Ricetta</a>
<a th:href="@{/creaDolce}">Crea Dolce</a>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Cliente</th>
				<th>Data</th>
				<th>Costo</th>
				<th>Dolci</th>
				<th>Stato</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ordine : ${listaOrdinazioni}">
				<td th:text="${ordine.cliente.username}"></td>
				<td th:text="${ordine.data}"></td>
				<td th:text="${ordine.costo}"></td>
				<td><a th:href="@{/listaDolci/{id}(id=${ordine.id})}"
					class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
					<td>
			 <div th:switch="${ordine.stato}" class="container my-5">
				 <h2 th:case="true">Passato</h2>
				 <h2 th:case="false">Nuovo</h2>
			</div>
				 </td>
			</tr>
		</tbody>
	</table>
	

</body>
</html>
